.fade-out {

/* Phong cách cho màn hình Welcome */
.welcome-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    animation: zoomIn 1.5s ease forwards, fadeOut 1s ease 2s forwards;
}

.welcome-content {
    text-align: center;
    color: #0081fa;
    transform: scale(0.8);
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

.welcome-content h1 {
    font-size: 64px;
    margin-bottom: 10px;
}

.welcome-content p {
    font-size: 24px;
    margin-top: 0;
}

/* Hiệu ứng zoom và mờ dần */
@keyframes zoomIn {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* Phong cách cho nội dung trang Home */
.container {
    display: none;
    background-image: url('Image/vecteezy_abstract-gradient-pastel-blue-and-purple-background-neon_8617161-1.jpg');
    background-size: cover;

    justify-content: space-between;
    animation: fadeInHome 1s ease forwards;

nav {

    justify-content: center;
    margin-top: 20px;
}

nav ul {
    list-style-type: none;
    padding: 10px 100px;
    background-color: #00bcd4;
    display: flex;
    justify-content: space-around;
    border-radius: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    transition: background-color 0.3s;
    border-radius: 10px;
}

nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}
.center-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh;
}
.center-content h1 {
    font-size: 48px;
    color: #0081fa;
    margin-bottom: 20px;
}

@keyframes fadeInHome {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

        .server-container {

    <script>
        // Dữ liệu server với IP ẩn đi trong giao diện nhưng vẫn sử dụng cho kết nối
        const servers = [
        { name: "#1 | 5v5 By Team CheckMate", ip: "160.25.85.100:27013", password: "Password" },
        { name: "#2 | Retake By Team CheckMate", ip: "160.25.85.100:27017", password: "No Password" },
        { name: "#3 | 1v1 By Team CheckMate", ip: "160.25.85.100:27019", password: "No Password" }
        ];

        // Hiển thị danh sách server mà không hiển thị IP
        function displayServers() {
            const serverList = document.getElementById("serverList");
            servers.forEach(server => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${server.name}</td>
                    <td>${server.password}</td>
                    <td><button class="connect-button" onclick="connectToServer('${server.ip}')">Kết nối</button></td>
                `;
                serverList.appendChild(row);
            });
        }

        // Kết nối với server qua Steam bằng cách sử dụng IP ẩn
        function connectToServer(ip) {
            const steamConnectUrl = `steam://connect/${ip}`;

        displayServers();
