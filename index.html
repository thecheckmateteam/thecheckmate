<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CHECKMATE</title>
    
</head>
<body>
<style>
    /* Phong cách chung */
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;
    transition: opacity 1s ease
}
.fade-out {
    opacity: 0;
}

/* Phong cách cho màn hình Welcome */
.welcome-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    animation: zoomIn 1.5s ease forwards, fadeOut 1s ease 2s forwards;
}
.welcome-container {
  text-align: center;
  background-color: #e0f7fa; /* Adjust background color if needed */
  padding: 50px;
}

.welcome-content {
    text-align: center;
    color: #0081fa;
    transform: scale(0.8);
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

.welcome-content h1 {
    font-size: 64px;
    margin-bottom: 10px;
}

.welcome-content p {
    font-size: 24px;
    margin-top: 0;
}
.logo {
  margin-left: 20px;
  width: 500px; /* Adjust the size of the logo */
  height: auto;
}
.fixed-bottom-left {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 250px; /* Điều chỉnh kích thước ảnh theo ý bạn */
    height: auto;
    z-index: 1; /* Đảm bảo ảnh nằm trên nền */
}
.fixed-bottom-right {
    position: fixed;
    bottom: 0;
    right: 0; /* Đặt giá trị là 0 để sát với cạnh phải */
    width: 250px; /* Điều chỉnh kích thước ảnh theo ý muốn */
    height: auto;
    z-index: 1; /* Đảm bảo ảnh nằm trên nền */
    margin-right: 0px; /* Loại bỏ mọi khoảng cách */
}

/* Hiệu ứng zoom và mờ dần */
@keyframes zoomIn {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* Phong cách cho nội dung trang Home */
.container {
    display: none;
    background-img: url('img/vecteezy_abstract-gradient-pastel-blue-and-purple-background-neon_8617161-1.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: fadeInHome 1s ease forwards;
}

nav {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

nav ul {
    list-style-type: none;
    padding: 10px 100px;
    background-color: #00bcd4;
    display: flex;
    justify-content: space-around;
    border-radius: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    transition: background-color 0.3s;
    border-radius: 10px;
}

nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}
.center-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh;
}
.center-content h1 {
    font-size: 100px;
    color: #0081fa;
    margin-bottom: 20px;
}

@keyframes fadeInHome {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

</style>
<!-- Màn hình Welcome -->
<div class="welcome-screen" id="welcomeScreen">
    <div class="welcome-content">
        <h1>TEAM CHECKMATE</h1>
        <p>Welcome</p>
        <img src="img/Logo_Thecheck_Mate-01.png" alt="Team CheckMate Logo" class="logo">
    </div>
</div>

<!-- Nội dung Trang Home -->
<div class="container" id="homeContent" style="display: none;">
    <header>
        <nav>
            <ul>
                <li><a href="http://modskin.thecheckmate.xyz:27275/" target="_blank">Modskin</a></li>
                <li><a href="/Server">Server</a></li>
                <li><a href="/Thue">Thuê</a></li>
                <li><a href="/HoTro">Hỗ Trợ</a></li>
                <li><a href="/ThanhToan">Donate</a></li>
            </ul>
        </nav>
        <div class="center-content">
            <h1>TEAM CHECKMATE</h1>
        </div>
        <img src="img/img-removebg-preview.png" alt="img" class="fixed-bottom-left">
        <img src="img/img-removebg-preview1.png" alt="img" class="fixed-bottom-right">
    </header>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const welcomeScreen = document.getElementById("welcomeScreen");
    const homeContent = document.getElementById("homeContent");

    // Sau 3 giây, ẩn màn hình Welcome và hiển thị trang Home
    setTimeout(() => {
        welcomeScreen.style.display = "none"; // Ẩn trang Welcome
        homeContent.style.display = "flex";  // Hiển thị trang Home với flex layout
    }, 3000); // Thời gian chờ 3 giây để hiển thị Welcome
});
     document.getElementById("serverLink").addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn hành động mặc định
            document.body.classList.add("fade-out"); // Thêm lớp fade-out
            setTimeout(function() {
                window.location.href = "/Server"; // Chuyển hướng sau khi hiệu ứng hoàn thành
            }, 1000); // Thời gian chờ hiệu ứng fade-out
        });

</script>
</body>
</html>
